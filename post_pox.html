<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Box Facebook</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_(2019).svg/100px-Facebook_f_logo_(2019).svg.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style_post_box.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <section class="post">
                <header>Create Post</header>
                <form action="#">
                    <div class="content">
                        <img class="avatar__img" src="../fb_fake/img/ava.jpg" alt="">
                        <div class="details">
                            <p>Xuan Nhi</p>
                            <div class="privacy">
                                <i class="fas fa-user-friends"></i>
                                <span>Friends</span>
                                <i class="fas fa-caret-down"></i>
                            </div>
                        </div>
                    </div>

                    <textarea placeholder="What's on your mind, Xuan Nhi" spellcheck="false"></textarea>

                    <div class="theme-emoji">
                        <img src="../fb_fake/img/icons/theme.svg" alt="theme">
                        <img src="../fb_fake/img/icons/smile.svg" alt="smile">
                    </div>

                    <div class="options">
                        <p>Add to your post</p>
                        <ul class="list">
                            <li><img src="../fb_fake/img/icons/gallery.svg" alt="gallery"> </li>
                            <li><img src="../fb_fake/img/icons/tag.svg" alt="gallery"> </li>
                            <li><img src="../fb_fake/img/icons/emoji.svg" alt="gallery"> </li>
                            <li><img src="../fb_fake/img/icons/mic.svg" alt="gallery"> </li>
                            <li><img src="../fb_fake/img/icons/more.svg" alt="gallery"> </li>

                        </ul>
                    </div>


                    <button>Post</button>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
