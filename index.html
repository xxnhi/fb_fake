<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_(2019).svg/100px-Facebook_f_logo_(2019).svg.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class='nav__left'>
            <img
                src='https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/100px-Facebook_f_logo_%282019%29.svg.png' />
            <div class='nav__search'>
                <i class="material-icons">search</i>
                <input type='text' placeholder="Search Facebook" />
            </div>
        </div>
        
        <div class='nav__mid'>
            <a href='#' class='icon'>
                <i class='material-icons'>home</i>
            </a>
            <a href='#' class='icon'>
                <i class='material-icons'>slideshow</i>
            </a>
            <a href='#' class='icon'>
                <i class='material-icons'>shopping_cart</i>
            </a>
            <a href='#' class='icon'>
                <i class='material-icons'>groups</i>
            </a>
        </div>
        
        <div class="nav__right">
            <div class="buttons">
                <a href="#"><i class='material-icons'>add</i></a>
                <a href="#"><i class='material-icons'>message</i></a>
                <a href="#"><i class='material-icons'>notifications</i></a>
                <a href='#' class="avatar">
                    <img class='avatar__img' src="/fbfake/fb_fake/img/ava.jpg"/>
                </a>
            </div>
        </div>
    </nav>
    <!--BODY-->
    <div class="body" >
        <!-- sidebar start-->
        <div class="sidebar">
            <div class="sidebarRow">
                    <img class='avatar__img' src="/fbfake/fb_fake/img/ava.jpg" />
                    <h4>xxnhi</h4>
            </div>
            <div class="sidebarRow">
                <span class="material-icons">groups</span>
                <h4>Friends</h4>
            </div>

            <div class="sidebarRow">
                <span class="material-icons">history</span>
                <h4>Memory</h4>
            </div>

            <div class="sidebarRow">
                <span class="material-icons">access_time</span>
                <h4>Latest</h4>
            </div>

            <div class="sidebarRow">
                <span class="material-icons">group</span>
                <h4>Group</h4>
            </div>

            <div class="sidebarRow">
                <span class="material-icons">pages</span>
                <h4>Page</h4>
            </div>

            <div class="sidebarRow">
                <span class="material-icons">keyboard_arrow_down
                </span>
                <h4>More</h4>
            </div>
        </div> 
        <!-- sidebar end-->


        <!--feed start-->
        
        <!--feed end-->

        <div class="body__mid">
            <!-- story-->
            <!--post-->
            <div class="mypost">

                <div class="post__top">
                    <img class='avatar__img' src="/fbfake/fb_fake/img/ava.jpg" />
                    <input type="text" placeholder="What's on your mind, Nhi?" class=" js-addPost">

                </div>

                <hr>

                <div class="post__bottom">
                    <div class="post__icon">
                        <i class="fa-solid fa-video" style=" color:red; margin-right: 8px"></i>
                        <p>Live video</p>
                    </div>

                    <div class="post__icon">
                        <i class="fa-solid fa-images " style="color : green; margin-right: 8px"></i>
                        <p>Photo/video</p>
                    </div>

                    <div class="post__icon">
                        <i class="fa-regular fa-face-grin" style="color:yellow; margin-right: 8px"></i>
                        <p>Feeling/activity</p>
                    </div> 

                </div>

            </div>
                <!--Start Post Box-->
                <div class="modal js-modal">
                    <div class="modal-container js-modal container">
                        <div class="wrapper">
                            <section class="post">
                                <header>Create Post
                                <i class='material-icons'>close</i>
                                </header>
                                <form action="#">
                                    <div class="content">
                                        <img class="avatar__img" src="../fb_fake/img/ava.jpg" alt="">
                                        <div class="details">
                                            <p>Xuan Nhi</p>
                                            <div class="privacy">
                                                <i class="fas fa-user-friends"></i>
                                                <span>Friends</span>
                                                <i class="fas fa-caret-down"></i>
                                            </div>
                                        </div>
                                    </div>
                    
                                    <div >
                                    <textarea  placeholder="What's on your mind, Xuan Nhi" spellcheck="false"></textarea>
                                    </div>
                                    <div class="theme-emoji">
                                        <img src="../fb_fake/img/icons/theme.svg" alt="theme">
                                        <img src="../fb_fake/img/icons/smile.svg" alt="smile">
                                    </div>
                    
                                    <div class="options">
                                        <p>Add to your post</p>
                                        <ul class="list">
                                            <li><img src="../fb_fake/img/icons/gallery.svg" alt="gallery"> </li>
                                            <li><img src="../fb_fake/img/icons/tag.svg" alt="gallery"> </li>
                                            <li><img src="../fb_fake/img/icons/emoji.svg" alt="gallery"> </li>
                                            <li><img src="../fb_fake/img/icons/mic.svg" alt="gallery"> </li>
                                            <li><img src="../fb_fake/img/icons/more.svg" alt="gallery"> </li>
                    
                                        </ul>
                                    </div>
                    
                    
                                    <button>Post</button>
                                </form>
                            </section>
                        </div>
                    </div>    
                </div>
                <!--End Post Box-->
            
        </div>
        <div class="body__right">

        </div>
    </div>

    <script>
        const  addPost= document.querySelector('.js-addPost');
        const modal = document.querySelectorAll('.js-modal')[0];
        const modal1 = document.querySelectorAll('.js-modal')[1];
        const modalContainer = document.querySelector('.js-modal-container');
        //ham hien thi modal mua ve
        function showAddPost () {
            modal.classList.add('open')
            modal1.classList.add('open')
        }
        addPost.addEventListener('click', showAddPost);

    </script>
</body>
</html>
